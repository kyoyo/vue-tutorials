<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">
    <my-component></my-component>
</div>

<div id="app2">
    <my-component></my-component>
</div>


<script src="js/vue.js"></script>
<script>

    new Vue(
    {el:'#app1'}
    )

    new Vue(
    {el:'#app2'}
    )

</script>
</body>
</html>
