<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id ="app">
    <h1> Hello Vue.js</h1>
    <button v-on:click='greet'>greet</button>
    <button v-on:click="say('Hi!')">say hi</button>
</div>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue(
    {
        el:'#app',
        data:{
            message:'hello'
            },
        methods:{
                greet:function(){
                    alert(this.message)
                },
                say:function(msg){
                    alert(msg)
                }

            }
    }

    );

</script>
</body>
</html>
