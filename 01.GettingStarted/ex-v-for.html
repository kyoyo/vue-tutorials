<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/demo.css" />
</head>
<body>

<div id='app'>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for = 'person in people'>
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
            </tr>
        </tbody>

    </table>

</div>


<script src="js/vue.js"></script>
<script>
    vm = new Vue(
    {
        el:'#app',
        data:{
        people:[
                {
                name:'Jack',
                age:20,
                sex:'Male'
                },
                {
                name:'Mary',
                age:18,
                sex:'Female'
                },
                {
                name:'Henry',
                age:30,
                sex:'Male'
                }
            ]

        }
    }
    );
</script>
</body>
</html>
